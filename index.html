---
layout: default
---
<html>
  <body>
 



  <h1>Posts</h1>
    <ul class="posts">
    {% for post in site.posts %}
      
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>



    
    {% endfor %}
  </ul>

       <div class="sidebar">
            <li>Home</li>
            <li>Blog</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
      </div>
    </div>
  </body>
</html>
