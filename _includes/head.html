<html>
	<head>
		<title>Kim's Cool Page</title>
		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<!-- Custom CSS -->
		<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

		<script type="text/javascript" src="jquery-1.3.2.js"></script>
	</head>

<style>
        body{
            background:#fff url(desc.png) no-repeat 50px 100px;
            font-family:Arial;
            height:2000px;
        }
        .header
        {
            width:600px;
            height:56px;
            position:absolute;
            top:0px;
            left:25%;
            background:#fff url(title.png) no-repeat top left;
        }
        a.back{
            width:256px;
            height:73px;
            position:fixed;
            bottom:15px;
            right:15px;
            background:#fff url(codrops_back.png) no-repeat top left;
        }
        .scroll{
            width:133px;
            height:61px;
            position:fixed;
            bottom:15px;
            left:150px;
            background:#fff url(scroll.png) no-repeat top left;
        }
        .info{
            text-align:right;

        }
    </style>
    <body>
        <div class="header"></div>
        <div class="scroll"></div>
        <ul id="navigation">
            <li class="home"><a href="" title="Home"></a></li>
            <li class="blog"><a href="" title="Blog"></a></li>
            <li class="about"><a href="" title="About"></a></li>
            <li class="contact"><a href="" title="Contact"></a></li>
        </ul>

        <div class="info">
            <a class="back" href="http://www.codrops.com"></a>
            <a href="http://dryicons.com">Icons by DryIcons.com</a>
        </div>

        <script type="text/javascript">
            $(function() {
                $('#navigation a').stop().animate({'marginLeft':'-85px'},1000);

                $('#navigation > li').hover(
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
                    },
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'-85px'},200);
                    }
                );
            });
        </script>
    </body>
</html>
